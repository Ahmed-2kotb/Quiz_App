<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="quiz-container">
        <div id="quiz">
            <div id="question-number">Question 1 of 4</div>
            <div id="question">Question Text</div>
            <div class="options">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
            <div class="footer">
                <span id="timer">Time Left: 10s</span>
                <button id="prev-btn" class="nav-btn" disabled>Previous</button>
                <button id="next-btn" class="nav-btn" disabled>Next</button>
            </div>
        </div>
        <div id="result" class="hide">
            <h2>Your Score: <span id="score"></span></h2>
        </div>
    </div>
    <!-- إضافة العنصر التالي إلى HTML لعرض الإجابات الصحيحة -->
<div id="correct-answers" class="hide">
    <h2>Correct Answers:</h2>
    <ul id="answers-list"></ul>
    <button id="restart-btn">Restart Quiz</button>
</div>

    <footer class="developed">
        <p>Developed by Ahmed Kotb</p>
    </footer>
   
    <script src="main.js"></script>
</body>
</html>
